apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-spark-ingress
  namespace: social-spark
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
  - hosts:
    - social-spark.example.com
    - api.social-spark.example.com
    secretName: social-spark-tls
  rules:
  - host: social-spark.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 5173
  - host: api.social-spark.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
